<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alberto Fernandez Modelo de objetos del navegador</title>
        <style>
            div{
                font-family: sans-serif;
                font-size: 30px;
                font-weight: bold;
                color: black;
                padding: 10px;
            }
            #velocidad{
                color: red;
            }
        </style>
        
    </head>
    <body>
        <div>Velocidad: <strong id="velocidad"></strong></div>
        <script>
            var contadorVelocidad = 0;
            document.addEventListener('keydown', function(evento){
                let velocidad = document.getElementById('velocidad');
                if(evento.key == "ArrowUp" && contadorVelocidad<120){
                    velocidad.textContent=++contadorVelocidad;
                }
                if(evento.key == "ArrowDown" && contadorVelocidad>0){
                    velocidad.textContent=--contadorVelocidad;
                }
            });
        </script>
    </body>
</html>
